name: UPA Grade PR Check

on:
  pull_request:
    branches:
      - main
      - master

jobs:
  static-grade-diff:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Validate visual asset manifest
        run: npm run assets:validate

      - name: Build engine
        run: npm run build --workspace=@hop/engine

      - name: Regenerate static skill grades
        run: npm run upa:grades:static

      - name: Show static grade diff
        run: git --no-pager diff -- docs/UPA_SKILL_GRADES_STATIC.json || true

      - name: Enforce static grade artifact update
        run: |
          if ! git diff --quiet -- docs/UPA_SKILL_GRADES_STATIC.json; then
            echo "Static grade artifact is out of date."
            echo "Run: npm run upa:grades:static"
            exit 1
          fi

      - name: Run skill health thresholds
        run: npm run upa:health:check

      - name: Calibration threshold gate
        run: npm run upa:calibration:gate

      - name: Upload skill health artifact
        uses: actions/upload-artifact@v4
        with:
          name: upa-skill-health-pr
          path: |
            docs/UPA_SKILL_HEALTH.json
            docs/UPA_CALIBRATION_BASELINE.json
